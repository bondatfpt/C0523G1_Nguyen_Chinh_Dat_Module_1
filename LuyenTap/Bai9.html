<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log("1" + 2 +4)
    let n;
    do {
        n = +prompt("Nhập vào số lượng phần tử của mảng");
        if (n <= 0 || isNaN(n) || n % 1 !== 0) {
            alert("Không hợp lệ");
        }
    }
    while (n <= 0 || isNaN(n) || n % 1 !== 0);
    let arr = [];
    for (let i = 0; i < n; i++) {
        do {
            arr[i] = +prompt("Nhập vào giá trị của phần tử thứ: " + (i + 1));
            if (isNaN(arr[i])){
                alert("Không hợp lệ, mời nhập lại");
            }
        }
        while (isNaN(arr[i]));
    }
    document.write(arr + "<br>");
    let sum = 0;
    let avg;
    let arrAvg = [];
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    avg = sum / arr.length;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === avg){
            arrAvg.push(arr[i]);
        }
    }
    document.write(arrAvg + "<br>");
    document.write(arrAvg.length + "<br>");
</script>
</body>
</html>
