<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("nhập số lượng phần tử");
  let arr = [];
  for(let i = 0; i < n; i++){
    arr.push(+prompt("nhập giá trị thứ : " + i));
  }


  let count1 = 0;
  let count2 =0;
  for (let i = 0; i < arr.length - 1 ; i++) {
    if ( arr[i] <= arr[i +1]){
      count1++;
    }
    else if (arr[i] > arr[i+1]){
      count2 ++;
    }
  }
  if (count1 === arr.length-1 || count2 === arr.length-1){
    alert("ok")
  }
  else {
    alert("no")
  }
</script>
</body>
</html>
