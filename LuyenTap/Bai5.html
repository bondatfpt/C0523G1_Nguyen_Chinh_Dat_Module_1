<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập số lượng phần tử của mảng");
        if (n <= 0 || isNaN(n) || n % 2 !== 0) {
            alert("Không hợp lệ, mời nhập lại")
        }
    }
    while (n <= 0 || isNaN(n) || n % 2 !== 0);

    let array = [];

    for (let index = 0; index < n; index++) {
        do {
            array[index] = +prompt("Nhập vào phần tử thứ" + (index + 1))
            if (array[index] % 1 !== 0 || isNaN(array[index])) {
                alert("Không hợp lệ, giá trị phần tử phải là số");

            }
        }
        while (array[index] % 1 !== 0 || isNaN(array[index]))
    }
    document.write(array);
    let arr = [];
    for (let i = 0; i < array.length -1; i++) {
        if (array[i] < array[i+1]){
            arr.push("");
        }
    }
    if (arr.length  === array.length - 1){
        alert("OK");
    }
    else {
        alert("No");
    }

</script>
</body>
</html>
