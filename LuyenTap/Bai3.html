<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n = +prompt("nhập số lượng phần tử");
    let arr = [];
    for(let i = 0; i < n; i++){
        arr.push(+prompt("nhập giá trị thứ : " + i));
    }
    let arrResult = [];
    for(let i = 0; i < arr.length - 1; i++){
        arrResult.push((arr[i] - arr[i+1]) < 0);
    }
    let arrCount = [];
    for (let i = 0; i < arrResult.length; i ++){
        if (!arrCount.includes(arrResult[i])){
            arrCount.push(arrResult[i]);
        }
    }
    if (arrCount.length === 1){
        alert("Chuỗi Tăng hoặc Giảm");
    }else {
        alert("Chuỗi lộn xộn");
    }
</script>
</body>
</html>
