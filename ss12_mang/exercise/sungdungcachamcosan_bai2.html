<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Mời bạn nhập 1 số");
    let b = a.split('');
    let c = [b[0]];
    document.write(b);
    for (let i = 1; i < b.length; i++){
        if ((b[i-1] % 2 ===0) && (b[i] %2 ===0)){
            c.push('-', b[i]);
        }
        else {
            c.push(b[i]);
        }
        }
    document.write(c.join(''));

</script>
</body>
</html>
