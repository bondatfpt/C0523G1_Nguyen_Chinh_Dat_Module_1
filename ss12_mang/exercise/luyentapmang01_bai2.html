<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrNumbers = [0, 1, 5, 78, 8888, 9999999,100000000000000000000000000000000000000,888888888888888888888888888888888888, 8, 10, 11, 12, 15, 16, 9];
    let max = arrNumbers[0];
    let i;
    let indexMax = 0;
    for ( i = 0; i < arrNumbers.length; i ++){
        if (arrNumbers[i] > max){
            max =arrNumbers[i];
            indexMax = i;
        }
    }
    document.write("Phần tử ở vị trí thứ " + indexMax + " có giá trị lớn nhất là:" + max);
</script>
</body>
</html>
