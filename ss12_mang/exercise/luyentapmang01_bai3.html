<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập vào số lượng phần tử của mảng");
        if (n <= 0) {
            alert("Không hợp lệ, số phần tử phải lớn hơn 0 (n > 0) ");
        }
    }
    while (n <= 0);
    let i;
    let arr = [];
    for (i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập vào phần tử thứ" + (i + 1));
    }
    document.write("Mảng có " + i + " phần tử: " + arr + "<br>");
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[0] <= arr[i]) {
            max = arr[i];
        }
    }
    document.write("Số lớn nhất trong mảng là:" + max + "<br>");
    let sum = 0;
    let avg;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    avg = sum / arr.length;

    document.write("Giá trị trung bình của các phần tử là: " + avg);

</script>
</body>
</html>
