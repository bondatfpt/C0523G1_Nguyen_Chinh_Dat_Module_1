<script>
    class Moblie {
        constructor(battery, draft, inbox, outbox, status) {
            this.battery = battery;
            this.draft = draft;
            this.inbox = inbox;
            this.outbox = outbox;
            this.status = status;
        }

        checkStatus() {
            if (this.status === true) {
                alert("Điện thoại đang bật");
            } else {
                alert("Điện thoại đang tắt");
            }
            this.battery--;
        }

        turnOn() {
            this.status = true;
            this.battery--;
            console.log("Đã bật điện thoại");
        }

        turnOff() {
            this.status = false;
            console.log("Đã tắt điện thoại");
        }

        charge() {
            if (this.battery < 100) {
                this.battery += 10;
            } else {
                alert("Chai pin bây giờ");
            }
        }

        setDraft(message) {
            if (this.status === true) {
                this.draft.unshift(message);
                this.battery--;
            } else {
                alert("Bật điện thoại lên rồi làm chi làm");
            }
        }

        sendMessage(message, mobile) {
            if (this.status === true) {
                this.outbox.push(message);
                mobile.inbox.unshift(message);
                this.battery--;
            } else {
                alert("Nhắc quài, bật đth lên đã !");
            }
        }

        receiveMessage(message) {
            if (this.status === true) {
                this.inbox.unshift(message);
                alert("Ting Ting");
            } else {
                alert("Muốn xem tin nhắn mới không, bật đth lên đi");
            }
            this.battery--;
        }
    }
