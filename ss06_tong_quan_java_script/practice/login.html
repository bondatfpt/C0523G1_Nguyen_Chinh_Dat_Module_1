<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="fieldLogin">
    <div class="header">
        <h3>Login</h3>
    </div>
    <form>
        <div class="fieldUserName1">
            <input type="text" name="username1" placeholder="UserName">
        </div>
        <div class="fieldEmail1">
            <input type="email" name="email1" placeholder="Email">
        </div>
        <div class="fieldPassword1">
            <input type="password" name="password1" placeholder="Password">
        </div>
        <div class="linkSignUp">
            <a href="signup.html">Sign Up</a>
        </div>
        <div class="btnLogin">
            <button>Login</button>
        </div>
    </form>
</div>


</body>
</html>
