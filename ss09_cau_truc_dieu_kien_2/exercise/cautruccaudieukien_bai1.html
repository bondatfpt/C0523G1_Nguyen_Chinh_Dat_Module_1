<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 1 số có chia hết cho số kia</title>
</head>
<body>
<script>
  let a = +prompt("Nhập vào 1 số");
  let b = +prompt("Nhập vào 1 số")
  if(a%b == 0){
    alert(a + "chia hết cho" + b)
  }
  else {
    alert(a+ "không chia hết cho" + b)
  }
</script>
</body>
</html>
