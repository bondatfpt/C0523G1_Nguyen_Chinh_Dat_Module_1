<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
  let a = +prompt("Mời nhập chiều dài cạnh góc vuông thứ nhất");
  let b = +prompt("Mời nhập chiều dài cạnh góc vuông thứ hai");
  let c = 1/2*a*b;
  alert("Diện tích tam giác vuông là:" + c + "m²")
</script>
</body>
</html>
