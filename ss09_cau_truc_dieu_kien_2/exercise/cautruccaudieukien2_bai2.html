<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ m sang feet</title>
</head>
<body>
    <script>
      let a = +prompt("Xin mời nhập số mét");
      let c = a * 3.2808;
      alert(c + " feet");
      let b = +prompt("Xin mời nhập feet");
      let d = b/ 3.2808;
      alert(d + " m");
    </script>
</body>
</html>
