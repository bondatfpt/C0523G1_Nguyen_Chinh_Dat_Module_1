<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
  let a = +prompt("mời nhập chiều dài hình chữ nhật");
  let b = +prompt("mời nhập chiều rộng hình chữ nhật");
  let c = a *b;
  alert("Diện tích hình chữ nhật là:"+  c);
</script>
</body>
</html>
