<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra độ tuổi vào lớp 10</title>
</head>
<body>
<script>
  let a = prompt("xin mời nhập tuổi")
  if(a<15){
    alert("Bạn không đủ tuổi vào lớp 10")
  }
  else {
    alert("Bạn đủ tuổi vào lớp 10")
  }
</script>
