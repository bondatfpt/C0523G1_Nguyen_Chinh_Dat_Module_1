<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 1 số có lớn hơn 0</title>
</head>
<body>
<script>
  let a = +prompt("Mời nhập 1 số")
  if (a >0){
    alert(a + "lớn hơn 0")
  }
  else if(a==0){
    alert(a + "bằng 0")
  }
  else{
    alert(a+ "nhỏ hơn 0")
  }
</script>
</body>
</html>
