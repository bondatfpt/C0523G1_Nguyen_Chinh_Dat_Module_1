<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 số thực có phải là cạnh của tam giác không</title>
</head>
<body>
<h2>Kiểm tra 3 số thực có phải là cạnh của tam giác không</h2>
Mời nhập vào độ dài cạnh thứ nhất <input type="number" id="n1"> <br> <br>
Mời nhập vào độ dài cạnh thứ hai <input type="number" id="n2"> <br> <br>
Mời nhập vào độ dài cạnh thứ ba <input type="number" id="n3"> <br> <br>
<button onclick="kiemTraCanhTamGiac()">OK</button>
<script>
    function kiemTraCanhTamGiac(){
        let a = document.getElementById("n1").value;
        let b = document.getElementById("n2").value;
        let c = document.getElementById("n3").value;
        if (a>0 && b >0 && c>0 && a +b >c && a+c>b && b+ c >a){
            alert("Đây là các cạnh của tam giác");
        }
        else {
            alert("Không phải hình tam giác");
        }
    }

</script>
</body>
</html>
