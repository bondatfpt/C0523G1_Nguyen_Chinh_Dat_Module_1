<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương Trình Tính Lương Nhân Viên</title>
</head>
<style>
    table, tr, td, th {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
<!--Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng-->
<!--(số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau-->
<!--(không theo luật lương, chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->
<table id="payrollTable">
    <tr>
        <th style="width: 200px">Họ và tên nhân viên</th>
        <th style="width: 200px">Lương hợp đồng</th>
        <th style="width: 200px">Thuế suất</th>
        <th style="width: 200px">Tiền thuế phải trả</th>
        <th style="width: 200px">Lương thực nhận</th>
    </tr>
</table>
<br>
<button style="width:100px" onclick="payroll()">OK</button>
<script>

    function payroll() {
        let name = prompt("Nhập họ và tên nhân viên");
        let contractSalary = +prompt("Nhập lương hợp đồng");
        let tax;
        if (contractSalary >= 15000000) {
            tax = 0.2;
        }
        else if (contractSalary >= 7000000) {
            tax = 0.1;
        }
        else {
            tax = 0.05;
        }
        let taxData = tax * 100 + "%";
        let taxMoney =  contractSalary * tax ;
        let realSalary = contractSalary - taxMoney;

        parollTable = `<tr>
            <td>${name}</td>
            <td>${contractSalary}</td>
            <td>${taxData}</td>
            <td>${taxMoney}</td>
            <td>${realSalary}</td>
        </tr>`
        document.getElementById("payrollTable").innerHTML  += parollTable;
    }

</script>
</body>
</html>
