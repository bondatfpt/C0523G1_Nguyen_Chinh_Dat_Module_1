<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm</title>
</head>
<body>
<script>
    let characters;
        do{
            characters = prompt("Nhập một kí tự bất kỳ");
            if (isNaN(characters) === false){
                alert("Chỉ kiểm tra kí tự là chữ cái");
            }
        }
        while (isNaN(characters) === false);
        charactersLower = characters.toLowerCase();
        switch (charactersLower) {
            case "u":
            case "e":
            case "o":
            case "a":
            case "i":
                alert(characters + " là nguyên âm");
                break;
            default:
                alert(characters + " không phải nguyên âm ");
        }

</script>
</body>
</html>
