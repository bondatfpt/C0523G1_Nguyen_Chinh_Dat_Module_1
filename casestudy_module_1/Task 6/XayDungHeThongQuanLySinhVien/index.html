<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="main.js"></script>
</head>
<body onload="renderListStudents()" >
<div class="formStudent">
    <h3>Thông Tin Sinh Viên</h3>
    <label>Họ và tên</label>
    <input type="text" id="fullName"/>
    <span id="errorName"></span>
    <br/>
    <label>Lớp</label>
    <input type="text" id="classroom"/>
    <span id="errorClass"></span>
    <br/>
    <label>Email</label>
    <input type="email" id="email"/>
    <span id="errorEmail"></span>
    <br/>
    <label>Module</label>
    <input type="number" id="module"/>
    <span id="errorModule"></span>
    <br/>
    <label>Ngày sinh</label>
    <input type="date" id="date"/>
    <span id="errorDate"></span>
    <br/>
    <br/>
    <button onclick="save()">Lưu thông tin</button>
</div>
    <div class="listStudents">
        <h3>Danh Sách Sinh Viên</h3>
        <table id="studentsList">
    </table>
    </div>
</body>
</html>
