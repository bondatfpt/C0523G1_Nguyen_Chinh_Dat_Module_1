<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số kí tự chung của 2 xâu</title>
</head>
<body>
<script>
    // Hàm đếm kí tự chung của 2 xâu;
    function commonCharacterCount(s1, s2) {
        let count = 0;
        let string1 = s1.split();    // tách xâu s1 ra thành các kí tự cho vào mảng string1
        let string2 = s2.split(); // tách xâu s2 ra thành các kí tự cho vào mảng string2

        for (let i = 0; i < s1.length; i++) {
            if (s1[i] !== s1[i - 1]) {      // lặp từ 0 đến độ dài của string1 trừ đi 1;
                string1.push(s1[i]);        // nếu kí từ 0 khác với  0+ 1 thì đẩy kí tự đó vào mảng string1; lặp đến hết xâu;
            }
        }
        for (let i = 0; i < s2.length; i++) {
            if (s2[i] !== s2[i - 1]) {         // tương tự như trên string1;
                string2.push(s2[i]);
            }
        }
        // Có 2 mảng, mỗi mảng đều chứa các kí tự không giống nhau của 2 xâu; ta cho 2 vòng for lồng nhau tìm phần tử khác nhau rồi tăng biến đếm lên;
        for (let index1 = 0; index1 < string1.length; index1++) {
            for (let index2 = 0; index2 < string2.length; index2++) {
                if (string1[index1] === string2[index2]) {
                    count++;
                }
            }
        }
        return count;
    }

    let string1 = prompt("Nhập một xâu bất kỳ");
    let string2 = prompt("Nhập một xâu bất kỳ");
    document.write("Xâu thứ nhất là: " + string1 + "<br>");
    document.write("Xâu thứ hai là: " + string2 + "<br>");
    document.write("Số lượng kí tự chung giữa xâu string1 và string2 là: " + commonCharacterCount(string1, string2));
</script>
</body>
</html>
