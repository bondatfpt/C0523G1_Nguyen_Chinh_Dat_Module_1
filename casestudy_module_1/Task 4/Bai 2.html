<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm kí tự khác nhau trong xâu</title>
</head>
<body>
<script>
    function differentSymbolsNaive (string){
        let arrString = string.split("");
        for (let i = 0; i < arrString.length; i++) {
            if (arrString[i] !== arrString[i + 1]){
                arrString.push(arrString[i]);

                // arrString.splice(i,1);
            }
            else {
                alert("Xâu giống nhau hoàn toàn");
                break;
            }
            i--;
        }
        return arrString;
    }
    let string = prompt("Nhập một xâu kí tự bất kỳ");
    alert("Số lượng kí tự khác nhau trong xâu là: " + differentSymbolsNaive(string).length);
</script>
</body>
</html>
