<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuẩn hóa kí tự</title>
</head>
<body>
<script>
    function standardizeString(string) {
        let result = '';
        string = string.trim().toLowerCase();
        let firstCharacter = true;
        let countSpace = 0;
        for (let i = 0; i < string.length; i++) {
            if (string[i] === " ") {
                countSpace++;
                firstCharacter = true;
            } else {
                if (firstCharacter) {
                    result += string[i].toUpperCase();
                } else {
                    result += string[i];
                }
                countSpace = 0;
                firstCharacter = false;
            }
            if (countSpace === 1) {
                result += " ";
            }

        }
        return result;
    }
    function findLongestWord (string){
        arrString = string.split(" ");
        max = arrString[0].length;
        for (let i = 0; i < arrString.length; i++) {
            if (arrString[i].length > max){
                max = arrString[i].length;
                return arrString[i];
            }
        }

    }

    let text = prompt("Enter a string");
    document.write("Chuỗi đã chuẩn hóa: " + standardizeString(text) + "<br>");
    document.write("Chữ dài nhất là: " + findLongestWord(text));
</script>
</body>
</html>
