<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let listDrink;
    let drinks = ["Cà Phê(20,000 VNĐ)", "Cam vắt(25,000 VNĐ)", "Nước ép cà rốt(15,000 VNĐ)", "Nước ép cà chua(20,000VNĐ)", "Nước lọc(10,000 VNĐ)", "Nước dừa(20,000 VNĐ)"];
    let sum = 0;
    do {
        listDrink = +prompt("Menu nước: \n 1.Cà phê \n 2.Cam vắt \n 3.Nước ép cà rốt \n 4.Nước ép cà chua \n 5.Nước lọc \n 6.Nước dừa \n 7.Kết thúc");
        let quantity = 0;
        if (listDrink === 7) {
            alert("Bạn có chắc chắn muốn dừng gọi món?");
        }

        switch (listDrink){
            case 1:
                quantity = + prompt(`Bạn muốn mua bao nhiêu ly ${drinks[0]}`);
                sum += quantity * 20000;
                break;
            case 2:
                quantity = + prompt(`Bạn muốn mua bao nhiêu ly ${drinks[1]}`);
                sum += quantity * 25000;
                break;
            case 3:
                quantity = + prompt(`Bạn muốn mua bao nhiêu ly ${drinks[2]}`);
                sum += quantity * 15000;
                break;
            case 4:
                quantity = + prompt(`Bạn muốn mua bao nhiêu ly ${drinks[3]}`);
                sum += quantity * 20000;
                break;
            case 5:
                quantity = + prompt(`Bạn muốn mua bao nhiêu ly ${drinks[4]}`);
                sum += quantity * 10000;
                break;
            case 6:
                quantity = + prompt(`Bạn muốn mua bao nhiêu ly ${drinks[5]}`);
                sum += quantity * 20000;
                break;

        }
    }
    while (listDrink !==7 );
    if (sum > 0){
        alert("Tổng số tiền bạn cần thanh toán là: " + sum + " VNĐ" + "\n" + "Cảm ơn quý khách");
    }
</script>
</body>
</html>
