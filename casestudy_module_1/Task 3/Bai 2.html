<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MissingValue</title>
</head>
<body>
<script>
    // Khởi tạo mảng thứ nhất do người dùng nhập;
    let numberOfElements;
    do {
        numberOfElements = +prompt("Nhập vào số lượng phần tử của mảng 1");
        if (numberOfElements <= 0) {
            alert("Số lượng phần tử của mảng phải lớn hơn 0");
        }
    }
    while (numberOfElements <= 0);
    let arrNumber = [];
    for (let j = 0; j < numberOfElements; j++) {
        arrNumber[j] = +prompt("Nhập phần tử thứ " + (j + 1));
    }


    // Khởi tạo mảng thứ hai do người dùng nhập;

    do {
        numberOfElements = +prompt("Nhập vào số lượng phần tử của mảng 2");
        if (numberOfElements <= 0) {
            alert("Số lượng phần tử của mảng phải lớn hơn 0");
        }
    }
    while (numberOfElements <= 0);
    let arrNumber1 = [];
    for (let i = 0; i < numberOfElements; i++) {
        arrNumber1[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }


    // Tìm phần tử xuất hiện ở mảng arrNumber1 mà không xuất hiện ở mảng arrNumber;
    let missingValue = [];
    for (let i = 0; i <arrNumber1.length ; i++) {
        let count = 0;
        for (let j = 0; j < arrNumber.length; j++) {
            if (arrNumber1[i] === arrNumber[j]){
                count++;
            }
        }
        if (count === 0){
            missingValue.push(arrNumber1[i]);
        }
    }

    // Loại bỏ những phần tử giống nhau;
    let missingValue1 = [];
    for (let i = 0; i < missingValue.length; i++) {
        if (missingValue[i] !== missingValue[i-1]){
            missingValue1.push(missingValue[i]);
        }
    }

    // Sắp xếp mảng theo thứ tự giảm dần, tăng dần sẽ là  missingValue1.sort((a,b)=>a+b);
    missingValue1.sort((a,b)=>b-a);

    // In ra màn hình kết quả;
    document.write("ArrNumber : " + arrNumber + "<br>");
    document.write("ArrNumber1 : "  + arrNumber1 + "<br>");
    document.write("MissingValue: " + missingValue + "<br>");
    document.write("MissingValue1: " + missingValue1 + "<br>");



</script>
</body>
</html>
