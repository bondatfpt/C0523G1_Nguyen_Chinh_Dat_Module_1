<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liệt kê và đếm số nguyên tố trong mảng 2 chiều</title>
</head>
<body>
<script>
    let row;
    let col;
    let indexRow = 0;
    let indexCol = 0;
    let array = [];
    do {
        row = +prompt("Nhập số hàng của mảng");
        col = +prompt("Nhập số cột của mảng");
        if ( row <= 0 || col <= 0 || isNaN(row) || isNaN(col)){
            alert("Không hợp lệ, mời nhập lại");
        }
    }
    while (row <= 0 || col <= 0 || isNaN(row) || isNaN(col));

    for (indexRow = 0; indexRow < row ; indexRow++) {
        array[indexRow] = [];
        for ( indexCol = 0; indexCol < col ; indexCol++) {
            array[indexRow][indexCol] = +prompt(`Nhập vào phần tử hàng ${indexRow} cột ${indexCol}`);
        }
    }
    document.write("Mảng là: " + "<br>");
    for ( indexRow = 0; indexRow < array.length ; indexRow++) {
        for ( indexCol = 0; indexCol < array.length ; indexCol++) {
            document.write(array[indexRow][indexCol] + ",");
        }
        document.write("<br>");
    }

    function isPrime (array){
        let count = 0;
        let listPrime = [];
        for (indexRow = 0; indexRow < array.length; indexRow++) {
            for (indexCol = 0; indexCol < array.length; indexCol++) {
                for (let div = 2; div < array[indexRow][indexCol] ; div++) {
                    if (array[indexRow][indexCol] % div === 0){
                            count++;
                    }
                }
                if (count === 0){
                    listPrime.push(array[indexRow][indexCol]);
                }
            }
        }
        return listPrime;
    }
    document.write(`Mảng có ${isPrime(array).length} số nguyên tố, đó là: ${isPrime(array)}`);
</script>
</body>
</html>
