<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác đặc</title>
</head>
<body>
<script>

    // Vẽ tam giác đều đặc;
    let h = +prompt("Nhập chiều cao");
    for (let i = 1; i <= h; i++) {
        for (let j = 0; j <= h - i; j++) {
            document.write("&nbsp", "&nbsp");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            document.write("*");
        }
        for (let j = 0; j <= h - i; j++) {
            document.write("&nbsp", "&nbsp");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
