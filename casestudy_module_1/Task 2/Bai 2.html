<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác đặc</title>
</head>
<body>
<script>
    // Vẽ tam giác đều đặc;
    let h;
    do {
        h = +prompt("Mời nhập chiều cao hình tam giác");
        if (h <=0 || isNaN(h)){
            alert("Không hợp lệ, xin hãy nhập lại một số lớn hơn 0");
        }
    }
    while (h <=0 || isNaN(h));
    for (let row = 1; row <= h; row++) {
        for (let col = 0; col <= h - row; col++) {
            document.write("&nbsp", "&nbsp");
        }
        for (let col = 1; col <= 2 * row - 1; col++) {
            document.write("*");
        }
        for (let col = 0; col <= h - row; col++) {
            document.write("&nbsp", "&nbsp");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
