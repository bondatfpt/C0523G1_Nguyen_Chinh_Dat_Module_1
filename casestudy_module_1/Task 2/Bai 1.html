<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    //Vẽ tam giác vuông cân rỗng
    let h = +prompt("Nhập chiều cao");
    for (let i = 1; i <= h; i++){
        for (let j = 1; j <= i ; j++) {
            if (i ===j || i === h  || j ===1){
                document.write("*");
            }
            else {
                document.write('&nbsp','&nbsp');
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
