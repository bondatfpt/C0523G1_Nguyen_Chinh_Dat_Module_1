<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    //Vẽ tam giác vuông cân rỗng
    let h;
    do{
        h = +prompt("Nhập vào chiều cao tam giác");
        if ( h <= 0 || isNaN(h)){
            alert("Không hợp lệ, xin hãy nhập lại một số lớn hơn 0");
        }
    }
    while (h <= 0 || isNaN(h));
    for (let row = 1; row <= h; row++){
        for (let col = 1; col <= row ; col++) {
            if (row ===col || row === h  || col ===1){
                document.write("*");
            }
            else {
                document.write('&nbsp','&nbsp');
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
