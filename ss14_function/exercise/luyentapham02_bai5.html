<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin() {
        let arr = [];
        let i;
        for (i = 0; i < 3; i++) {
            arr[i] = +prompt("Mời nhập số thứ" + ( i + 1));
        }
        let min = arr[0];
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] < min) {
                min = arr[j];
            }
        }
        return min;
    }
    document.write("Số nhỏ nhất là: " + findMin());
</script>
</body>
</html>
