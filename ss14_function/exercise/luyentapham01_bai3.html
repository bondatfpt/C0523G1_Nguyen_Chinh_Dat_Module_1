<script>

  function compareTowNumbers(number1,number2){
    if (number1>number2){
      alert("number " + number1 + " is bigger than number " + number2 );
    }
    else {
        let result =  number1 + number2;
        document.write("Sum: " + result)
    }
  }
  let n1 = +prompt("Enter a number")
  let n2 = +prompt("Enter a number")
  compareTowNumbers(n1,n2);
</script>
