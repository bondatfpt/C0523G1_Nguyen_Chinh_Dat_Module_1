<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squaringANumber(number) {
        return Math.pow(number,2);
    }
    let number = +prompt("Mời nhập vào một số");
    document.write("Bình phương của "+ number+ " là: " + squaringANumber(number));
</script>
</body>
</html>
