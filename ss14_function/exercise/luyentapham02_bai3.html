<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorialCalculation (){
        let result = 1;
        for (let i = 1 ; i <= number; i++){
            result *= i;
        }
        return result;
    }
    let number = +prompt("Mời nhập 1 số");
    document.write("Giai thừa của " +  number + " = " + factorialCalculation());
</script>
</body>
</html>
