<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhCvVaDtHinhTron(r) {
        let pi = 3.14;
        let C = 2 * r * 3.14;
        let S = r * r * pi;
        document.write("Chu vi hình tròn: " + C + " m" + "<br\>")
        document.write("Diện tích hình tròn: " + S + " m²")
    }

    let banKinh = +prompt("Mời nhập bán kính");
    tinhCvVaDtHinhTron(banKinh);

</script>
</body>
</html>
