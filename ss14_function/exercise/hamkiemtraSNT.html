<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function check number prime</title>
</head>
<body>
<h2>Enter a number</h2>
<input oninput="isPrime()" type="number" id="n1">
<p id="result"></p>
<script>
    function isPrime() {
        let result = document.getElementById("n1").value;
        let count = 0;
        for (let i = 2; i <= result; i++) {
            if (result % i === 0) {
                count++;
            }
        }
        if (count === 1) {
            document.getElementById("result").innerHTML = result + " is prime";
        } else {
            document.getElementById("result").innerHTML = result + " is not prime";

        }
    }
</script>
</body>
</html>
