<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra một số có phải là số nguyên dương</title>
</head>
<body>
<script>

    function checkANumber(a){
        if ( a > 0 && a % 1 === 0){
            document.write(a + " là số nguyên dương");
        }
        else {
            document.write(a + " không phải là số nguyên dương");
        }
    }
    let number = +prompt("Mời nhập 1 số");
    checkANumber(number);


</script>
</body>
</html>
