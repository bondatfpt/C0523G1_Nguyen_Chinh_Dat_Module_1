<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label> Độ F <input type="number" id="f1"  oninput="chuyenDoiDoFSangDoC()"></label>
<p id="f2"></p>
<script>
    function chuyenDoiDoFSangDoC(){
        let a = document.getElementById("f1").value;
        a = parseFloat(a);
        document.getElementById("f2").innerHTML = (a-32)/18;
    }
</script>
</body>
</html>
