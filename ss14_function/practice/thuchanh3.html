<script>
  function timSoNhoNhatTrongMang(arr){
    let min = arr[0];
    for ( let i = 0 ; i < arr.length; i++){
      if (arr[i] < min){
        min  = arr[i];
      }
    }
    return min;
  }
  let arr = [56,85,9,5,4,2,5,8,51,44,5,6,6,45,8989];
  let arr2 = [56,85,9,5,4,2,5,8,51,44,5,56,56,56,-8,6,6,45,8989];
  let min = timSoNhoNhatTrongMang(arr2);
  alert(min);

</script>
