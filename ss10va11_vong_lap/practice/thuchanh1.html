<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="n1"></p>
<body>
<script>
    let result = "";
    let i;
    for ( i = 0; i < 5; i ++){
        result = result + "The number is " + i  + "<br>";
    }
    document.getElementById("n1").innerHTML = result;
</script>
</body>
</html>
