<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    for (i = 2; i <= 9; i++) {
        for (j = 1; j <= 9; j++) {
            document.write(i + "x " + j + "= " + (i * j));
            document.write("\t");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
