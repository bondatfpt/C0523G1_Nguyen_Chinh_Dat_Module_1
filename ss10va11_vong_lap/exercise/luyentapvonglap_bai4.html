<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 1; i < 20; i++) {
        document.write("*");
    }
    document.write("<br>");

    for (let i = 0 ; i <5; i++){
        document.write("*");
        for (let j = 0; j < 17; j ++){
            document.write("&nbsp ");
        }
        document.write("*" + "<br>");

    }
    for (let i = 1; i < 20; i++) {
        document.write("*");
    }

</script>
</body>
</html>
