<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let f1 = 0;
    let f2 = 1;
    let result = 0;
    for (i = 2; i <= 20; i++) {
        result = f1 + f2;
        f1 = f2;
        f2 = result;
        if (result % 5 ===  0) {
            document.write( "Số đầu tiên trong dãy fibonacci chia hết cho 5 là: " + result);
            break;
        }

    }
</script>
</body>
</html>
