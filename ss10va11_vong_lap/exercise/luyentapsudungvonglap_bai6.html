<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 7;
    let count = 0;
    let stt = "";
    let avg = 0;
    while (count < 30) {
        if (i % 7 === 0) {
            count++;
            avg += i;
            stt = stt + count + ":" + i + "<br\>";
        }
        i += 7;
    }
    document.write(stt + "Tổng 30 số đầu tiên chia hết cho 7 là:" + avg);

</script>
</body>
</html>
