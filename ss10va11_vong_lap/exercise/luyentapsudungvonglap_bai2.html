<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập nhiệt độ");
  while (a <=20 || a >=100){
    if (a>=100){
      alert("Giảm nhiệt độ")
    }
    else {
      alert("Tăng nhiệt độ")
    }
    a = +prompt("Nhập lại nhiệt độ")
  }
  alert("OK")
</script>
</body>
</html>
