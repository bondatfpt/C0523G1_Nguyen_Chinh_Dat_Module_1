<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số lượng SNT cần in ra");
    let countSnt = 0;
    for (i = 0; countSnt < a; i++){
        let count = 0;
        for (let j = 2; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count === 1) {
            document.write(i + "<br>");
            countSnt++;
        }

    }


</script>
</body>
</html>
